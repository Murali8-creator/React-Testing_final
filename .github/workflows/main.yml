name: Build and Analyze
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Set start time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run tests and generate coverage
        run: npm test -- --coverage --watchAll=false
      - name: Debug - List coverage directory
        run: ls -R coverage  
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=react_testing_2
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.exclusions=**/node_modules/**
            -Dsonar.test.inclusions=**/*.spec.ts 
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
      - name: Calculate build time
        if: always()
        run: |
          END_TIME=$(date +%s)
          BUILD_DURATION=$((END_TIME - START_TIME))
          echo "BUILD_TIME=$(date -u -d @${BUILD_DURATION} '+%T')" >> $GITHUB_ENV
      - name: Store build time in a file
        if: always()
        run: echo "${{ env.BUILD_TIME }}" > build_time.txt      
      - name: Upload build time as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-time
          path: build_time.txt       
            
