name: Build and Analyze
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run tests and generate coverage
        run: npm test -- --coverage --watchAll=false
     
      - name: Debug - List coverage directory
        run: ls -R coverage   
        
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=react_testing_2
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.exclusions=**/node_modules/**
            -Dsonar.test.inclusions=**/*.spec.ts 
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
      
      - name: Notify Slack on Push
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: C07JU52BBJT # Replace with your channel ID
          text: |
            New code pushed to ${{ github.repository }}
            Commit message: ${{ github.event.head_commit.message }}
            Pusher: ${{ github.actor }}
            Action URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always() # This ensures the notification is sent regardless of the job outcome
  
  deploy:
    name: 'Deployment'
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    steps:
      - name: notify slack on failure
        uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: ${{ job.status }}
          channel: C07JU52BBJT # Replace with your channel ID
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            *Production deployment check failed* :fire_engine:
            High error rate detected after deployment! Rolling back...
            Failed action: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Grafana dashboard: https://<your_organization>.grafana.net/d/my-app-dashboard?from=now-1h&to=now
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_NOTIFICATIONS_TOKEN }}
          
